<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="todo.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="top-bar">
                <span class="app-list">
                    <i class="fa fa-th"></i>
                </span>
                <span class="todo-link">
                    To Do
                </span>
                <span class="search">
                    <i class="fa fa-search"></i>
                </span>
            </div>
            <div class="left-side">
                <div class="bar-icon">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="icon-chamber">
                    <div class="icon">
                        <i class="fa fa-sun-o"></i>
                        <span class="icon-chamber-text">My Day</span>
                    </div>
                    <div class="icon">
                        <i class="fa fa-star-o"></i>
                        <span class="icon-chamber-text">Important</span>                        
                    </div>
                    <div class="icon">
                        <i class="fa fa-calendar"></i>
                        <span class="icon-chamber-text">Planned</span>
                    </div>
                    <div class="icon">
                        <i class="fa fa-user-o"></i>
                        <span class="icon-chamber-text">Assigned to me</span>
                    </div>
                    <div class="icon">
                        <i class="fa fa-flag-o"></i>
                        <span class="icon-chamber-text">Flagged email</span>
                    </div>
                    <div class="icon">
                        <i class="fa fa-home"></i>
                        <span class="icon-chamber-text">Tasks</span>
                    </div>
                </div>
                <div class="list-container">
                    <span class="new-list">
                        <i class="fa fa-plus"></i>
                        <span>New list</span>
                    </span>
                    <span class="create-group">
                        <i class="fa fa-users"></i>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
